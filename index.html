<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="/assets/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
    <!-- /favicon -->

    <title>Colour Multiplier</title>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1>Colour Multiplier</h1>
    <div id="mycanvas" />
    <div id="primaries">
      <h2>Primaries:</h2>
      <label for="p1" id="p1-label">Primary 1: </label>
      <input type="color" id="p1" value="#00ffff" />
      <br />
      <label for="p2" id="p2-label">Primary 2: </label>
      <input type="color" id="p2" value="#ff00ff" />
      <br />
      <label for="p3" id="p3-label">Primary 3: </label>
      <input type="color" id="p3" value="#ffff00" />
    </div>
    <div id="secondaries">
      <h2>Secondaries:</h2>
      <label for="s1" id="s1-label">Secondary 1: </label>
      <input type="color" id="s1" />
      <br />
      <label for="s2" id="s2-label">Secondary 2: </label>
      <input type="color" id="s2" />
      <br />
      <label for="s3" id="s3-label">Secondary 3: </label>
      <input type="color" id="s3" />
    </div>
    <div>
      <h2>Tertiary:</h2>
      <label for="t" id="t-label">Tertiary: </label>
      <input type="color" id="t" />
    </div>
  </body>
</html>
